name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: configure
      run: ./build/configure --verbose

    - name: make
      run: make -j2

    - name: make check
      run: make check

    - name: make distcheck
      run: make distcheck
